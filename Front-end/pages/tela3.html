<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Front-end/css/reset.css">
    <link rel="stylesheet" href="/Front-end/css/tela3.css">
    <title>Login | Contech</title>
</head>
<body>
    <header class="cabecalhoPrincipal">
        <div class="container">
            <div class="cabecalhoPrincipal-logo">
                <img src="/Front-end/Img/Logo - white.png" alt="">
            </div>
            <nav class="cabecalhoPrincipal-nav">
                <a class="cabecalhoPrincipal-nav-link" href="#">Saiba Mais</a>
                <a class="cabecalhoPrincipal-nav-link" href="#">Empresas</a>
                <a class="cabecalhoPrincipal-nav-link" href="#">Login</a>
                <a class="cabecalhoPrincipal-nav-link cabecalhoPrincipal-nav-link-cadastre" href="#">Cadastre-se</a>
            </nav>
        </div>
    </header>
    <main class="conteudoPrincipal">
        <div class="container">
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <h2>Entrar</h2>
                    </div>
                    <div class="form-inputs">
                        <div class="input-box">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                        </div>
                        <div class="input-box">
                            <label for="senha">Senha</label>
                            <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
                        </div>
                        <div class="forget">
                            <p><a href="">Esqueceu sua senha?</a></p>
                        </div>
                    </div>
                    <div class="form-footer">   
                        <div class="form-botoes">
                            <button id="login"><a href="#">Entrar</a></button>
                            <p>É novo por aqui? <a href="">Cadastre-se</a> </p>
                            <p>ou</p>
                            <button id="linkedin"><a href="#">Entrar com Linkedin</a></button>
                        </div>
                    </div>
                </form>        
            </div>
            <div class="form-imagem">
                <h2>Faz parte do Embarque Digital</br>como aluno ou <br>empresa parceira?</br>Acesse já!</h2>
                <img src="/Front-end/Img/Img- Login.png">
            </div>
        </div>

    </main>
</body>
</html>
