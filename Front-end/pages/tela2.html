<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Front-end/css/reset.css">
    <link rel="stylesheet" href="/Front-end/css/tela2.css">
    <title>Contech | Cadastre-se</title>
</head>
<body>
    <header class="cabecalhoPrincipal">
        <div class="container">
            <div class="cabecalhoPrincipal-logo">
                <img src="/Front-end/Img/Logo - white.png" alt="">
            </div>
            <nav class="cabecalhoPrincipal-nav">
                <a class="cabecalhoPrincipal-nav-link" href="#">Saiba Mais</a>
                <a class="cabecalhoPrincipal-nav-link" href="#">Empresas</a>
                <a class="cabecalhoPrincipal-nav-link" href="#">Login</a>
                <a class="cabecalhoPrincipal-nav-link cabecalhoPrincipal-nav-link-cadastre" href="#">Cadastre-se</a>
            </nav>
        </div>
    </header>
    <main class="conteudoPrincipal">
            <div class="container">           
                <section class="conteudoPrincipal-esquerda">
                    <h1 class="msg">É aluno Embarque Digital ?</br>Inicie o seu cadastro aqui</h1>
                    <img src="/Front-end/Img/Img - Cadastro.png" class="conteudoPrincipal-esquerda-img">
                </section>
                <section class="conteudoPrincipal-direita">
                    <div class="form">
                        <form action="#">
                            <div class="form-header">
                                <h1 class="form-header-titulo">Cadastre-se hoje e encontre seu primeiro sim!</h1>
                            </div>
                            <div class="form-inputs">
                                <div class="input-box">
                                    <label for="primeiroNome">Primeiro nome</label>
                                    <input type="text" id="primeiroNome" name="primeiroNome" Placeholder="Digite seu primeiro nome">
                                </div>
                                <div class="input-box">
                                    <label for="segundoNome">Segundo nome</label>
                                    <input type="text" id="segundoNome" name="segundoNome" Placeholder="Digite seu segundo nome">
                                </div>
                                <div class="input-box">
                                    <label for="Email">Email</label>
                                    <input type="email" id="Email" name="Email" Placeholder="email@email.com">
                                </div>
                                <div class="input-box">
                                    <label for="DataNasc">Data de Nascimento</label>
                                    <input type="date" data-tipo="dataNasc" name="DataNasc">
                                </div>
                                <div class="input-box">
                                    <label for="PrimeiraSenha">Digite sua senha</label>
                                    <input type="password" id="PrimeiraSenha" name="PrimeiraSenha" Placeholder="Digite sua senha" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[!@#$%^_=+-]).{6,12}$">
                                </div>
                                <div class="input-box">
                                    <label for="SegundaSenha">Confirme sua senha</label>
                                    <input type="password" id="SegundaSenha" name="SegundaSenha" Placeholder="Digite sua senha novamente">
                                </div>
                            </div>
                            <div class="form-checkbox">
                                <input type="checkbox" id="termos" name="termos" value="Lembrar">
                                <label for="termos">Lembrar de mim</label>
                                <input type="checkbox" id="politicas" name="politicas" value="politicas">
                                <label for="politicas">Eu concordo com todos os <a href="">Termos</a> e <a href="">Políticas de privacidade</a></label>
                            </div>
                            <div class="form-botoes">
                                <button id="criar"><a href="#">Criar conta</a></button>
                                <button id="linkedin"><a href="#">Entrar com Linkedin</a></button>
                            </div>
                            <div class="form-footer">
                                <p id="footer-ajuda">Precisa de ajuda? <a href="#">Clique aqui</a></p>
                                <p id="footer-copyright">Faculdade Senac © Todos os direitos reservados</p>    
                            </div>
                        </form>
                    </div>
                </section>
            </div>
    </main>
    
    <script src="/Front-end/scripts/app.js" type="module"></script>
</body>
</html>
