<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/tela2.css">
    <title>Contech | Cadastre-se</title>
</head>
<body>
    <header class="cabecalhoPrincipal">
        <div class="container">
            <div class="cabecalhoPrincipal-logo">
                <img src="../Img/Logo - white.png" alt="">
            </div>
            <nav class="cabecalhoPrincipal-nav">
                <a class="cabecalhoPrincipal-nav-link" href="../pages/tela4.html">O Embarque</a>
                <a class="cabecalhoPrincipal-nav-link" href="#">Empresas Parceiras</a>
                <a class="cabecalhoPrincipal-nav-link" href="../pages/tela3.html">Login</a>
                <a class="cabecalhoPrincipal-nav-link cabecalhoPrincipal-nav-link-cadastre" href="../pages/tela2.html">Cadastre-se</a>
            </nav>
        </div>
    </header>
    <main class="conteudoPrincipal">
            <div class="container">           
                <section class="conteudoPrincipal-esquerda">
                    <h1 class="msg">É aluno Embarque Digital ?</br>Inicie o seu cadastro aqui</h1>
                    <img src="../Img/Img - Cadastro.png" class="conteudoPrincipal-esquerda-img">
                </section>
                <section class="conteudoPrincipal-direita">
                    <div class="form">
                        <form id="form">
                            <div class="form-inputs">
                                <div class="form-header">
                                    <h1 class="form-header-titulo" id="Ip">Informações Pessoais</h1>
                                </div>
                                <div class="input-box">
                                    <label for="Nome">Digite seu nome completo</label>
                                    <input type="text" id="nome" name="nome" Placeholder="Digite seu nome completo">
                                </div>
                                
                                <div class="input-box">
                                    <label for="Email">Digite seu Email</label>
                                    <input type="email" id="email" name="email" Placeholder="email@email.com">
                                </div>
                                <div class="input-box">
                                    <label for="Email2">Confirme seu Email</label>
                                    <input type="email" id="Email2" name="Email2" Placeholder="Confirme seu Email">
                                </div>
                                <div class="input-box">
                                    <label for="cpf">Digite seu CPF</label>
                                    <input type="text" id="cpf" name="cpf" Placeholder="Digite seu CPF">
                                </div>
                                <div class="input-box">
                                    <label for="rg">Digite seu RG</label>
                                    <input type="text" id="rg" name="rg" Placeholder="Digite seu RG">
                                </div>
                                <div class="input-box">
                                    <label for="DataNasc">Data de Nascimento</label>
                                    <input type="date" id="dataNasc" name="DataNasc">
                                </div>
                                <div class="input-box">
                                    <label for="sexo">Sexo</label>
                                    <select name="sexo" id="sexo">
                                        <option value="" selected></option>
                                        <option value="M">Masculino</option>
                                        <option value="F">Feminino</option>
                                        <option value="ND">Prefiro não revelar</option>
                                    </select>
                                </div>
                                <div class="input-box">
                                    <label for="PrimeiraSenha">Digite sua senha</label>
                                    <input type="password" id="PrimeiraSenha" name="PrimeiraSenha" Placeholder="Digite sua senha" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[!@#$%^_=+-]).{6,12}$">
                                </div>
                                <div class="input-box">
                                    <label for="SegundaSenha">Confirme sua senha</label>
                                    <input type="password" id="SegundaSenha" name="SegundaSenha" Placeholder="Digite sua senha novamente">
                                </div>
                                <div class="form-header">
                                    <h1 class="form-header-titulo" ID="Fa">Formação Acadêmica</h1>
                                </div>
                                <div class="input-box">
                                    <label for="curso">Curso</label>
                                    <select name="curso" id="curso">
                                        <option value="" selected></option>
                                        <option value="ADS">Análise e Desenvolvimento de Sistemas</option>
                                        <option value="SPI">Sistemas para internet</option>
                                    </select>
                                </div>
                                <div class="input-box">
                                    <label for="grau">Grau</label>
                                    <select name="grau" id="grau">
                                        <option value="tec">Tecnólogo</option>
                                    </select>
                                </div>
                                <div class="input-box">
                                    <label for="instituicao">Instituicao</label>
                                    <select name="instituicao" id="instituicao">
                                        <option value="" selected></option>
                                        <option value="uninassau">Centro Universitário Maurício de Nassau</option>
                                        <option value="tiradentes">Centro Universitário Tiradentes</option>
                                        <option value="senac">Faculdade SENAC Pernambuco</option>
                                        <option value="ficr">Faculdade Imaculada Conceição do Recife</option>
                                        <option value="catolica">Universidade Católica de Pernambuco</option>
                                    </select>
                                </div>
                                <div class="input-box">
                                    <label for="anoEntrada">Ano de Entrada</label>
                                    <select name="anoEntrada" id="anoEntrada">
                                        <option value="" selected></option>
                                        <option value="2021.2">2021.2</option>
                                        <option value="2022.1">2022.1</option>
                                        <option value="2022.2">2022.2</option>
                                        <option value="2023.1">2023.1</option>
                                    </select>
                                </div>
                                <div class="input-box">
                                    <label for="tecnologias">Tecnologias</label>
                                    <textarea cols="97" rows="7" id="tecnologias" name="tecnologias" placeholder="Digite as tecnologias e linguagens que você tem conhecimento"></textarea>
                                </div>
                                <div class="form-header">
                                    <h1 class="form-header-titulo" id="Ep">Experiência Profissional</h1>
                                </div>
                                <div class="input-box">
                                    <label for="empresa">Empresa</label>
                                    <input type="text" id="empresa" name="empresa" Placeholder="Digite sua empresa">
                                </div>
                                <div class="input-box">
                                    <label for="cargo">Cargo</label>
                                    <input type="text" id="cargo" name="cargo" Placeholder="Digite sua empresa">
                                </div>
                                <div class="input-box">
                                    <label for="area">Área de Atuação</label>
                                    <select name="area" id="area">
                                        <option value="" selected></option>
                                        <option value="Tec">Tecnologia</option>
                                        <option value="Outro">Outro</option>
                                    </select>
                                </div>
                                <div class="input-box">
                                    <label for="inicio">Data de Início</label>
                                    <input type="date" id="inicio" name="inicio">            
                                </div>
                                <div class="input-box">
                                    <label for="saida">Data de Saída</label>
                                    <input type="date" id="saida" name=saida>
                                </div>
                            </div>
                            <div class="form-botoes">
                                <button id="continuar" type="submit"><a href="../pages/tela4.html">Criar conta</a></button>
                            </div>
                            <div class="form-footer">
                                <p id="footer-ajuda">Precisa de ajuda? <a href="#">Clique aqui</a></p>
                                <p id="footer-copyright">Faculdade Senac © Todos os direitos reservados</p>    
                            </div>
                        </form>
                    </div>
                </section>
            </div>
    </main>
    
    <script src="../scripts/index.js"></script>
</body>
</html>
