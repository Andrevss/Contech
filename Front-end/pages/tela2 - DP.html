<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Front-end/css/reset.css">
    <link rel="stylesheet" href="/Front-end/css/tela2 - DP.css">
    <title>Contech | Cadastre-se</title>
</head>
<body>
    <header class="cabecalhoPrincipal">
        <div class="container">
            <div class="cabecalhoPrincipal-logo">
                <img src="/Front-end/Img/Logo - white.png" alt="">
            </div>
            <nav class="cabecalhoPrincipal-nav">
                <a class="cabecalhoPrincipal-nav-link" href="#">Saiba Mais</a>
                <a class="cabecalhoPrincipal-nav-link" href="#">Empresas</a>
                <a class="cabecalhoPrincipal-nav-link" href="/Front-end/pages/tela3.html">Login</a>
                <a class="cabecalhoPrincipal-nav-link cabecalhoPrincipal-nav-link-cadastre" href="#">Cadastre-se</a>
            </nav>
        </div>
    </header>
    <main class="conteudoPrincipal">
            <div class="container">           
                <section class="conteudoPrincipal-esquerda">
                    <h1 class="msg">É aluno Embarque Digital ?</br>Inicie o seu cadastro aqui</h1>
                    <img src="/Front-end/Img/Img - Cadastro.png" class="conteudoPrincipal-esquerda-img">
                </section>
                <section class="conteudoPrincipal-direita">
                    <div class="form">
                        <form action="#">
                            <div class="form-header">
                                <h1 class="form-header-titulo">Informações Pessoais</h1>
                            </div>
                            <div class="form-inputs">
                                <div class="input-box">
                                    <label for="Nome">Digite seu nome completo</label>
                                    <input type="text" id="Nome" name="Nome" Placeholder="Digite seu nome completo">
                                </div>
                                
                                <div class="input-box">
                                    <label for="Email">Digite seu Email</label>
                                    <input type="email" id="Email" name="Email" Placeholder="email@email.com">
                                </div>
                                <div class="input-box">
                                    <label for="Email2">Confirme seu Email</label>
                                    <input type="email" id="Email2" name="Email2" Placeholder="Confirme seu Email">
                                </div>
                                <div class="input-box">
                                    <label for="cpf">Digite seu CPF</label>
                                    <input type="cpf" id="cpf" name="cpf" Placeholder="Digite seu CPF">
                                </div>
                                <div class="input-box">
                                    <label for="rg">Digite seu RG</label>
                                    <input type="email" id="rg" name="rg" Placeholder="Digite seu RG">
                                </div>
                                <div class="input-box">
                                    <label for="DataNasc">Data de Nascimento</label>
                                    <input type="date" data-tipo="dataNasc" name="DataNasc">
                                </div>
                                <div class="input-box">
                                    <label for="sexo">Sexo</label>
                                    <select name="sexo" id="sexo">
                                        <option value="" selected></option>
                                        <option value="M">Masculino</option>
                                        <option value="F">Feminino</option>
                                        <option value="ND">Prefiro não revelar</option>
                                    </select>
                                </div>
                                <div class="input-box">
                                    <label for="PrimeiraSenha">Digite sua senha</label>
                                    <input type="password" id="PrimeiraSenha" name="PrimeiraSenha" Placeholder="Digite sua senha" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[!@#$%^_=+-]).{6,12}$">
                                </div>
                                <div class="input-box">
                                    <label for="SegundaSenha">Confirme sua senha</label>
                                    <input type="password" id="SegundaSenha" name="SegundaSenha" Placeholder="Digite sua senha novamente">
                                </div>
                            </div>
                            <div class="form-botoes">
                                <button id="continuar"><a href="/Front-end/pages/tela2 - FA.html">Continuar</a></button>
                            </div>
                            <div class="form-footer">
                                <p id="footer-ajuda">Precisa de ajuda? <a href="#">Clique aqui</a></p>
                                <p id="footer-copyright">Faculdade Senac © Todos os direitos reservados</p>    
                            </div>
                        </form>
                    </div>
                </section>
            </div>
    </main>
    
    <script src="/Front-end/scripts/app.js" type="module"></script>
</body>
</html>
