<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | Contech</title>
    <script src="https://kit.fontawesome.com/ae8d78ecbb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/tela6.css">
</head>
<body>
    <header class="cabecalhoPrincipal">
        <div class="container">
            <div class="cabecalhoPrincipal-logo">
                <img src="/Front-end/Img/Logo - white.png" alt="">
            </div>
            <nav class="cabecalhoPrincipal-nav">
                <a class="cabecalhoPrincipal-nav-link" href="../pages/tela4.html">Saiba Mais</a>
                <a class="cabecalhoPrincipal-nav-link" href="#">Empresas</a>
                <a class="cabecalhoPrincipal-nav-link" href="/Front-end/pages/tela3.html">Login</a>
                <a class="cabecalhoPrincipal-nav-link cabecalhoPrincipal-nav-link-cadastre" href="#">Cadastre-se</a>
            </nav>
        </div>
    </header>
    <main class="conteudoPrincipal">
        <d  iv class="container">
            <div class="perfil-header">
                <h1>Perfil do Aluno</h1>
            </div>
            <div class="perfil">
                <div class="perfil-P">
                    <h3>Dados Pessoais</h3>
                    <div class="nome">
                        <p>Nome:</p>
                        <h4 id="perfis-nome"></h4>
                    </div>
                    <div class="email">
                        <p>Email:</p>
                        <h4 id="perfis-email"></h4>
                    </div>
                    <div class="cpf">
                        <p>CPF:</p>
                        <h4 id="perfis-cpf"></h4>
                    </div>
                        <div class="dataNasc">
                        <p>Data de Nascimento:</p>
                        <h4 id="perfis-dataNasc"></h4>
                    </div>
                    <div class="github">
                        <i class="fa-brands fa-github"></i>
                        <h4 id="perfis-github"></h4>
                    </div>
                    <div class="linkedin">
                        <i class="fa-brands fa-linkedin"></i>
                        <h4 id="perfis-linkedin"></h4>
                    </div>
                </div>
                <div class="perfil-img">
                    <img src="../Img/Group 25.png">
                </div>
            </div>
            <section class="perfil-dividido">
                <div class="perfil-FA">
                    <h3>Dados Acadêmicos</h3>
                    <div class="curso">
                        <p>Curso</p>
                        <h4 id="perfis-curso"></h4>
                    </div>
                    <div class="instituicao">
                        <p>Instituicao</p>
                        <h4 id="perfis-instituicao"></h4>
                    </div>
                    <div class="grau">
                        <p>Grau</p>
                        <h4 id="perfis-grau"></h4>
                    </div>
                    <div class="anoEntrada">
                        <p>Ano de Entrada</p>
                        <h4 id="perfis-anoEntrada"></h4>
                    </div>
                    <div class="tecnologias">
                        <p>Tecnologias</p>
                        <h4 id="perfis-tecnologias"></h4>
                    </div>
                </div>
                <div class="perfil-DP">
                    <h3>Dados Profissionais</h3>
                    <div class="empresa">
                        <p>Empresa</p>
                        <h4 id="perfis-empresa"></h4>
                    </div>
                    <div class="cargo">
                        <p>Cargo</p>
                        <h4 id="perfis-cargo"></h4>
                    </div>
                    <div class="area">
                        <p>area de atuação</p>
                        <h4 id="perfis-area"></h4>
                    </div>
                    <div class="periodo">
                        <p>Data de início</p>
                        <h4 id="perfis-inicio"></h4>
                        <p>Data de saída</p>
                        <h4 id="perfis-saida"></h4>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="../scripts/scripts.js"></script>
</body>
</html>
