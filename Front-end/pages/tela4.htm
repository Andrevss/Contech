<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Front-end/css/reset.css">
    <link rel="stylesheet" href="/Front-end/css/tela4.css">
    <title>Contech | Cadastro</title>
</head>
<body>
    <header class="cabecalhoPrincipal">
        <div class="container">
            <div class="cabecalhoPrincipal-logo">
                <img src="/Front-end/Img/Logo - white.png" alt="">
            </div>
            <nav class="cabecalhoPrincipal-nav">
                <a class="cabecalhoPrincipal-nav-link" href="#">Saiba Mais</a>
                <a class="cabecalhoPrincipal-nav-link" href="#">Empresas</a>
                <a class="cabecalhoPrincipal-nav-link" href="#">Login</a>
                <a class="cabecalhoPrincipal-nav-link cabecalhoPrincipal-nav-link-cadastre" href="#">Cadastre-se</a>
            </nav>
        </div>
    </header>
    <main class="conteudoPrincipal">
        <form action="#">
            <div class="form-header">
                <p>Meu Perfil - Informações Pessoais</p>
            </div>
            <div class="form-inputs">
                <section class="form-esquerda">
                    <div class="inputs-dadospessoais">     
                        <div class="input-box">
                            <label for="primeiroNome">Primeiro nome</label>
                            <input type="text" id="primeiroNome" name="primeiroNome" Placeholder="Digite seu primeiro nome">
                        </div>
                        <div class="input-box">
                            <label for="segundoNome">Segundo nome</label>
                            <input type="text" id="segundoNome" name="segundoNome" Placeholder="Digite seu segundo nome">
                        </div>
                        <div class="input-box">
                            <label for="Email">Email</label>
                            <input type="email" id="Email" name="Email" Placeholder="email@email.com">            
                        </div>
                        <div class="input-box">
                            <label for="Email">Confirme seu Email</label>
                            <input type="email" id="Email" name="Email" Placeholder="email@email.com">            
                        </div>
                        <div class="input-box">
                            <label for="sexo">Sexo</label>
                            <select name="sexo" id="sexo">
                                <option value="" selected></option>
                                <option value="M">Masculino</option>
                                <option value="F">Feminino</option>
                                <option value="ND">Prefiro não revelar</option>
                            </select>
                        </div>
                    </div>
                    <div class="inputs-academico">
                        <div class="academico-header">
                            <p>Formação Acadêmica </p>
                            <button></button>
                        </div>
                        <div class="input-box">
                            <label for="curso">Curso</label>
                            <select name="curso" id="curso">
                                <option value="" selected></option>
                                <option value="ADS">Análise e Desenvolvimento de Sistemas</option>
                                <option value="SPI">Sistemas para internet</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <label for="instituicao">Instituicao</label>
                            <select name="instituicao" id="instituicao">
                                <option value="" selected></option>
                                <option value="uninassau">Centro Universitário Maurício de Nassau</option>
                                <option value="tiradentes">Centro Universitário Tiradentes</option>
                                <option value="senac">Faculdade SENAC Pernambuco</option>
                                <option value="ficr">Faculdade Imaculada Conceição do Recife</option>
                                <option value="catolica">Universidade Católica de Pernambuco</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <label for="grau">Grau</label>
                            <select name="grau" id="grau">
                                <option value="" selected></option>
                                <option value="tec">Tecnólogo</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <label for="tecnologias">Tecnologias</label>
                            <textarea cols="30" rows="5" id="tecnologias" name="tecnologias" placeholder="Digite as tecnologias que você domina"></textarea>
                        </div>
                    </div>
                    <div class="inputs-idioma">
                        <div class="input-box">
                            <label for="idioma">Idioma</label>
                            <select name="idioma" id="idioma">
                                <option value="" selected></option>
                                <option value="ing">Inglês</option>
                                <option value="esp">Espanhol</option>
                                <option value="ale">Alemão</option>
                                <option value="ita">Italiano</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <label for="Conversacao">Conversação</label>
                            <select name="Conversacao" id="Conversacao">
                                <option value="" selected></option>
                                <option value="bas">Básico</option>
                                <option value="int">Intermediário</option>
                                <option value="avan">Avançado</option>
                                <option value="flu">Fluente</option>

                            </select>
                        </div>
                        <div class="input-box">
                            <label for="lerEscrever">Leitura e Escrita</label>
                            <select name="lerEscrever" id="lerEscrever">
                                <option value="" selected></option>
                                <option value="bas">Básico</option>
                                <option value="int">Intermediário</option>
                                <option value="ava">Avançado</option>
                                <option value="flu">Fluente</option>
                            </select>
                        </div>
                    </div>
                </section>
                <section class="form-direita">
                    <div class="inputs-experiencia">
                        <div class="input-box">
                            <label for="funcao">Cargo</label>
                            <input type="text" id="funcao" name="funcao" Placeholder="Digite seu cargo">
                        </div>
                        <div class="input-box">
                            <label for="empresa">Segundo nome</label>
                            <input type="text" id="empresa" name="empresa" Placeholder="Digite sua empresa">
                        </div>
                        <div class="input-box">
                            <label for="entrada">Data de Início</label>
                            <input type="date" id="entrada" name="entrada">            
                        </div>
                        <div class="input-box">
                            <label for="saida">Data de Saída</label>
                            <input type="date" id="saida" name=saida>
                            <input type="checkbox" id="atual" name="atual" value="atual">
                            <label for="atual">É meu emprego atual</label>
                        </div>
                    </div>
                    <div class="inputs-sobre">
                        <div class="input-box">
                        <label for="sobre">Sobre você</label>
                        <textarea cols="40" rows="10" id="sobre" name="sobre" placeholder="Nos fale um pouco sobre você e quais áreas de atuação tem interesse"></textarea>
                        </div>
                    </div>
                </section>
            </div>
        </form>
    </main>
</body>
</html>
