<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Front-end/css/reset.css">
    <link rel="stylesheet" href="/Front-end/css/tela2 - FA.css">
    <title>Contech | Cadastre-se</title>
</head>
<body>
    <header class="cabecalhoPrincipal">
        <div class="container">
            <div class="cabecalhoPrincipal-logo">
                <img src="/Front-end/Img/Logo - white.png" alt="">
            </div>
            <nav class="cabecalhoPrincipal-nav">
                <a class="cabecalhoPrincipal-nav-link" href="#">Saiba Mais</a>
                <a class="cabecalhoPrincipal-nav-link" href="#">Empresas</a>
                <a class="cabecalhoPrincipal-nav-link" href="/Front-end/pages/tela3.html">Login</a>
                <a class="cabecalhoPrincipal-nav-link cabecalhoPrincipal-nav-link-cadastre" href="#">Cadastre-se</a>
            </nav>
        </div>
    </header>
    <main class="conteudoPrincipal">
            <div class="container">           
                <section class="conteudoPrincipal-esquerda">
                    <h1 class="msg">É aluno Embarque Digital ?</br>Inicie o seu cadastro aqui</h1>
                    <img src="/Front-end/Img/Img - Cadastro.png" class="conteudoPrincipal-esquerda-img">
                </section>
                <section class="conteudoPrincipal-direita">
                    <div class="form">
                        <form action="#">
                            <div class="form-header">
                                <h1 class="form-header-titulo">Formação Acadêmica</h1>
                            </div>
                            <div class="form-inputs">
                                <div class="input-box">
                                    <label for="curso">Curso</label>
                                    <select name="curso" id="curso">
                                        <option value="" selected></option>
                                        <option value="ADS">Análise e Desenvolvimento de Sistemas</option>
                                        <option value="SPI">Sistemas para internet</option>
                                    </select>
                                </div>
                                <div class="input-box">
                                    <label for="grau">Grau</label>
                                    <select name="grau" id="grau">
                                        <option value="tec">Tecnólogo</option>
                                    </select>
                                </div>
                                <div class="input-box">
                                    <label for="instituicao">Instituicao</label>
                                    <select name="instituicao" id="instituicao">
                                        <option value="" selected></option>
                                        <option value="uninassau">Centro Universitário Maurício de Nassau</option>
                                        <option value="tiradentes">Centro Universitário Tiradentes</option>
                                        <option value="senac">Faculdade SENAC Pernambuco</option>
                                        <option value="ficr">Faculdade Imaculada Conceição do Recife</option>
                                        <option value="catolica">Universidade Católica de Pernambuco</option>
                                    </select>
                                </div>
                                <div class="adicionar">
                                    <p><a href="#">Adicionar formação acadêmica</a></p>
                                </div>
                                <div class="input-box">
                                    <label for="tecnologias">Tecnologias</label>
                                    <textarea cols="85" rows="7" id="tecnologias" name="tecnologias" placeholder="Digite as tecnologias e linguagens que você tem conhecimento"></textarea>
                                </div>
                            </div>
                            <div class="form-botoes">
                                <button id="continuar"><a href="/Front-end/pages/tela2 - EP.html">Continuar</a></button>
                            </div>
                            <div class="form-footer">
                                <p id="footer-ajuda">Precisa de ajuda? <a href="#">Clique aqui</a></p>
                                <p id="footer-copyright">Faculdade Senac © Todos os direitos reservados</p>    
                            </div>
                        </form>
                    </div>
                </section>
            </div>
    </main>
    
    <script src="/Front-end/scripts/app.js" type="module"></script>
</body>
</html>
